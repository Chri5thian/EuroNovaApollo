{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1  class="mt-5">Home</h1>
        <p>Welcome to the home page!</p>
    </div>

    {% for post in posts %}
        <div class="container post mt-5 post-card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small> {{ post.created_at|date:"F d, Y" }} </small></p>
            <P><small> {{ post.author.username }}</small></p>
        </div>
    {% endfor %}


{% endblock %}
